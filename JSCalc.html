<html lang="en">
<head>

    <title>MY CALCULATOR</title>
   <script>
       function add(){
                 var a= parseInt(document.getElementById("no1").value);
              var b= parseInt(document.getElementById("no2").value);
               var c=a+b;
           document.getElementById("res").value=c;
           
  
 }
 function mul(){
                 var a= parseInt(document.getElementById("no1").value);
              var b= parseInt(document.getElementById("no2").value);
              var c=a*b;
           document.getElementById("res").value=c;
       
  
 }
 function div(){
   
                 var a= parseInt(document.getElementById("no1").value);
              var b= parseInt(document.getElementById("no2").value);
               var c=a/b;
           document.getElementById("res").value=c;    
  
 }
 function mod(){
   
                 var a= parseInt(document.getElementById("no1").value);
              var b= parseInt(document.getElementById("no2").value);
               var c=a%b;
           document.getElementById("res").value=c;
 }
   </script>

}

             <td >  <input type="button" value="ADD" onclick="add()"></td>
             <td><input type="button" value="MUL" onclick="mul()"></td>
